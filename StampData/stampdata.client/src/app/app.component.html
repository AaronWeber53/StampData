<div [attr.data-bs-theme]="theme">
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid row">
            <a class="nav-item col-2" href="#" [routerLinkActive]="'active'">Madison Stamp</a>
            <button class="navbar-toggler col-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse row col-12 col-lg-10 p-0" id="navbarColor01">
                <ul class="navbar-nav col-lg-8 col-12 ">
                    <li class="nav-item" >
                        <a class="nav-link px-3" [routerLinkActive]="'active'" [routerLink]="'/stamp'">Stamp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" [routerLinkActive]="'active'" href="#">Country</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" [routerLinkActive]="'active'" href="#">Images</a>
                    </li>
                    <li class="nav-item dropdown flex-grow-0" data-bs-theme="light">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="theme-menu" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme">
                            <i class="bi bi-circle-half"></i>
                            <span class="d-lg-none ms-2">Toggle theme</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <button type="button" class="dropdown-item d-flex align-items-center" (click)="theme = 'light'" data-bs-theme-value="light" aria-pressed="false">
                                    <i class="bi bi-sun-fill"></i><span class="ms-2">Light</span>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="dropdown-item d-flex align-items-center" (click)="theme = 'dark'" data-bs-theme-value="dark" aria-pressed="true">
                                    <i class="bi bi-moon-stars-fill"></i><span class="ms-2">Dark</span>
                                </button>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="col-lg-4 col-12 d-flex justify-content-end p-0">
                    <button *ngFor="let btn of dynamicNavBarItems" type="button" class="btn btn-primary mx-2" (click)="$event.preventDefault(); btn.onClick($event);"><span class="bi {{ btn.icon }}"></span> {{ btn.name }}</button>
                </div>
            </div>
        </div>
    </nav>
    <router-outlet></router-outlet>
</div>
