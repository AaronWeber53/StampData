<div class="row col mb-2 filterbox">
    <div class="form-group col-12 col-md-2 mt-4 mb-0">
        <h1>Filters</h1>
    </div>
    <div class="form-group col-12 col-md-5 row yearfilter">
        <div class="col-6">
            <label for="exampleSelect1" class="form-label mt-2">Country</label>
            <select class="form-select" id="exampleSelect1">
                <option>United States</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="col-6">
            <label for="scottNumber" class="form-label mt-2">Scott Number</label>
            <input type="text" class="form-control" id="scottNumber">

        </div>
    </div>
    <div class="form-group col-12 col-md-5 row yearfilter">
        <div class="col-6">
            <label for="exampleInputEmail1" class="form-label mt-2">Year Low</label>
            <input type="number" class="form-control" id="exampleInputEmail1">

        </div>
        <div class="col-6">
            <label for="exampleInputEmail1" class="form-label mt-2">Year High</label>
            <input type="number" class="form-control" id="exampleInputEmail1">
        </div>
    </div>

    </div>
    <div class="row ml-2">
        <div class="cards">
            <div *ngFor="let s of StampList;" class="mb-3">
                <app-stamp-card [stamp]="s"></app-stamp-card>
            </div>
        </div>
    </div>
