<div class="row col mb-2 filterbox">
    <div class="form-group col-12 col-md-2 mt-4 mb-0">
        <h1>Filters</h1>
    </div>
    <div class="form-group col-12 col-md-5 row yearfilter">
        <div class="col-6">
            <label for="exampleSelect1" class="form-label mt-2">Country</label>
            <select class="form-select" id="exampleSelect1">
                <option>United States</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="col-6">
            <label for="scottNumber" class="form-label mt-2">Scott Number</label>
            <input type="text" class="form-control" id="scottNumber">

        </div>
    </div>
    <div class="form-group col-12 col-md-5 row yearfilter">
        <div class="col-6">
            <label for="exampleInputEmail1" class="form-label mt-2">Year Low</label>
            <input type="number" class="form-control" id="exampleInputEmail1">

        </div>
        <div class="col-6">
            <label for="exampleInputEmail1" class="form-label mt-2">Year High</label>
            <input type="number" class="form-control" id="exampleInputEmail1">
        </div>
    </div>

</div>
<div class="row ml-2">
    <div class="cards justify-content-center justify-content-md-start">
        <div *ngFor="let s of StampList;" class="mb-3">
            <app-stamp-card [stamp]="s"></app-stamp-card>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Stamp</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="scottNumber" class="form-label">Scott Number</label>
                        <input id="scottNumber" name="scottNumber" type="text" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label for="country" class="form-label">Country</label>
                        <div>
                            <select id="country" name="country" class="form-select" required="required">
                                <option value="United States">United States</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="year" class="form-label">Year</label>
                        <input id="year" name="year" type="text" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" cols="40" rows="5" class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Add Stamp</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
