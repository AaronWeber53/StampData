<div (click)="OpenDetails($event)" class="card text-white bg-primary mb-3 btn-primary" style="max-width: 20rem;">
    <div class="card-header">{{ stamp.scottNumber }} - {{ stamp.country }}</div>
    <div class="card-body">
        <p class="card-text"> {{ stamp.year }}</p>
        <img src="" alt="Placeholder text" />
        <p class="card-text"> {{ stamp.description }}</p>
    </div>
</div>
